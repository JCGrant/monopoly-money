<template name="WalletScreen">
  <h1>{{ title }}</h1>
  <h4>
    <a href="#" data-toggle="modal" data-target="#BankModal">Bank</a> |
    <a href="#" data-toggle="modal" data-target="#AllTransactionsModal">All Transactions</a>
  </h4>
  <h2>Wallets</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th><h3>Name</h3></th>
        <th><h3>Balance</h3></th>
      </tr>
    </thead>
    <tbody>
      {{# each players }}
      <tr>
        <td>
          <h3>
            <a href="#" data-toggle="modal" data-target="#PlayerModal{{name}}">
              {{ name }}
            </a>
          </h3>
        </td>
        <td><h3>Â£{{ balance }}</h3></td>
      </tr>
      {{> PlayerModal }}
      {{/ each }}
    </tbody>
  </table>
  {{> BankModal }}
  {{> AllTransactionsModal }}
  {{> ChooseOwnedPlayerModal }}
</template>

<template name="PlayerModalButtons">
  {{# if currentUserOwnsMultiplePlayers }}
    <button id="ChooseOwnedPlayer" type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#ChooseOwnedPlayerModal" data-dismiss="modal">Pay</button>
  {{ else }}
    {{# unless playerOwnedbyCurrentUser }}
    <button id="PayOtherPlayer" type="button" class="btn btn-primary">Pay</button>
    {{/ unless }}
  {{/ if }}
</template>
